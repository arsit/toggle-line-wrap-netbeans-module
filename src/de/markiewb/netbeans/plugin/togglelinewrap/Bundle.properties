OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    <p>\nIt adds a status bar button and an action which allows to cycle through all the line wrap modes (none, wrap at chars, wrap at words) without opening the options dialog. \
    The setting is saved per mimetype.\n\
    </p>\n\n<p>\n<b>Updates in 1.0 - initial</b>\n<ul>\n<li>[feature] add statusbar item, which can be clicked to toggle/cycle the modes</li>\n<li>[feature] add action for toggle/cycle the modes (see keymap options to assign a shortcut)</li>\n</ul>\n\nCompatible to NetBeans >=7.0
OpenIDE-Module-Name=Toggle line wrap
OpenIDE-Module-Short-Description=Adds a status bar button and an action which allows to toggle the line wrap setting.
